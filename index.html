<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./recursos/olla-caliente.png" type="image/x-icon">
    <title>Foods</title>

    <script src="main.js" defer type="module"></script>

    <script src="./style/style.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>

<body>
    <main id="container">
        <div id="form-container">
            <form id="form">
                <h2>Find your meal</h2>
                <div class="submit">
                    <div class="input-group">
                        <input id="input" required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">Your Ingredient</label>
                    </div>
                    <button type="submit" class="btn-submit">
                        <img src="./recursos/espatula.png" alt="">
                    </button>
                </div>
            </form>
        </div>
        <section id="results">
            <h2>These are your possible meals:</h2>
            <div id="list">
            </div>
        </section>
        <section id="modals-container">
            <div class="modalC">
            </div>
        </section>
    </main>
</body>

</html>
